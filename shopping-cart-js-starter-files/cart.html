<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Store - Cart</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="src/style.css">
  <!-- Link to Bootstrap Icons for cart icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <!-- Navigation bar with a link to home and cart pages -->
  <div class="navbar">
    <a href="index.html">
      <h2>Clothing Store</h2>
    </a>

    <a href="cart.html">
      <div class="cart">
        <i class="bi bi-cart2"></i> <!-- Cart icon -->
        <div id="cartAmount" class="cartAmount">0</div> <!-- Display total items in cart -->
      </div>
    </a>
  </div>

  <!-- Section for displaying cart total and checkout information -->
  <div id="label" class="text-center"></div>

  <!-- Section for displaying the list of items in the shopping cart -->
  <div class="shopping-cart" id="shopping-cart"></div>
</body>

<script src="src/Data.js"></script>
